<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bias Analysis History</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      min-width: 600px;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .history-title {
      font-size: 20px;
      font-weight: 600;
      color: #e8e8ec;
    }
    
    .history-actions {
      display: flex;
      gap: 8px;
    }
    
    .history-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    
    .history-btn.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
    }
    
    .history-btn.secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    .history-btn.danger {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
    }
    
    .history-btn.danger:hover {
      background: rgba(239, 68, 68, 0.3);
    }
    
    .history-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .history-item {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 10px;
      padding: 16px;
      transition: all 0.15s ease;
    }
    
    .history-item:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.1);
    }
    
    .history-item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }
    
    .history-item-title {
      font-size: 14px;
      font-weight: 500;
      color: #e8e8ec;
      max-width: 400px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .history-item-time {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
    }
    
    .history-item-url {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.3);
      margin-bottom: 12px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .history-item-result {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    
    .history-bars {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .history-bar {
      display: grid;
      grid-template-columns: 20px 1fr 36px;
      align-items: center;
      gap: 8px;
      height: 18px;
    }
    
    .history-bar .bar-label {
      font-size: 10px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.4);
    }
    
    .history-bar .bar-track {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .history-bar .bar-fill {
      height: 100%;
      border-radius: 2px;
      transition: width 0.3s ease;
    }
    
    .history-bar[data-dir="L"] .bar-fill {
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
    }
    
    .history-bar[data-dir="C"] .bar-fill {
      background: linear-gradient(90deg, #6b7280, #9ca3af);
    }
    
    .history-bar[data-dir="R"] .bar-fill {
      background: linear-gradient(90deg, #ef4444, #f87171);
    }
    
    .history-bar .bar-value {
      font-size: 10px;
      font-weight: 500;
      text-align: right;
      color: rgba(255, 255, 255, 0.6);
      font-variant-numeric: tabular-nums;
    }
    
    .history-degree {
      text-align: center;
      min-width: 60px;
    }
    
    .history-degree-label {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.4);
      margin-bottom: 4px;
    }
    
    .history-degree-value {
      font-size: 14px;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 4px;
    }
    
    .history-degree-value.low {
      background: rgba(34, 197, 94, 0.2);
      color: #86efac;
    }
    
    .history-degree-value.medium {
      background: rgba(234, 179, 8, 0.2);
      color: #fde047;
    }
    
    .history-degree-value.high {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
    }
    
    .history-item-reason {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      font-size: 12px;
      line-height: 1.5;
      color: rgba(255, 255, 255, 0.6);
      max-height: 60px;
      overflow-y: auto;
    }
    
    .history-empty {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.4);
    }
    
    .history-empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .history-empty-text {
      font-size: 14px;
    }
    
    .history-item-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
    }
    
    .history-item-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.7);
    }
    
    .history-item-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="history-header">
    <span class="history-title">Analysis History</span>
    <div class="history-actions">
      <button class="history-btn secondary" id="exportHistory">Export JSON</button>
      <button class="history-btn danger" id="clearHistory">Clear All</button>
    </div>
  </div>
  
  <div class="history-list" id="historyList">
    <!-- History items will be inserted here -->
  </div>
  
  <script src="history.js"></script>
</body>
</html>
