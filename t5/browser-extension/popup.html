<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bias Detector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="logo">
        <span class="logo-icon">B</span>
        <span class="logo-text">Bias Detector</span>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text">Checking...</span>
      </div>
    </header>

    <!-- Main Actions -->
    <main class="popup-main">
      <button class="action-button primary" id="analyzePage">
        <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
        </svg>
        <span>Analyze This Page</span>
      </button>

      <div class="quick-result" id="quickResult" style="display: none;">
        <div class="quick-direction">
          <span class="quick-label">Direction</span>
          <div class="quick-bars">
            <div class="quick-bar" data-dir="L">
              <span class="bar-label">L</span>
              <div class="bar-track"><div class="bar-fill" style="width: 0%;"></div></div>
              <span class="bar-value">0%</span>
            </div>
            <div class="quick-bar" data-dir="C">
              <span class="bar-label">C</span>
              <div class="bar-track"><div class="bar-fill" style="width: 0%;"></div></div>
              <span class="bar-value">0%</span>
            </div>
            <div class="quick-bar" data-dir="R">
              <span class="bar-label">R</span>
              <div class="bar-track"><div class="bar-fill" style="width: 0%;"></div></div>
              <span class="bar-value">0%</span>
            </div>
          </div>
        </div>
        <div class="quick-degree">
          <span class="quick-label">Intensity</span>
          <span class="quick-value" id="quickDegree">-</span>
        </div>
      </div>

      <div class="divider"></div>

      <div class="toggle-row">
        <label class="toggle-label">
          <span>Auto-analyze pages</span>
          <span class="toggle-hint">Automatically detect bias on news sites</span>
        </label>
        <label class="toggle-switch">
          <input type="checkbox" id="autoAnalyze">
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="toggle-row">
        <label class="toggle-label">
          <span>YouTube captions</span>
          <span class="toggle-hint">Real-time analysis of video captions</span>
        </label>
        <label class="toggle-switch">
          <input type="checkbox" id="youtubeEnabled" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
    </main>

    <!-- Footer -->
    <footer class="popup-footer">
      <button class="footer-link" id="openHistory">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span>History</span>
      </button>
      <button class="footer-link" id="openOptions">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
        <span>Settings</span>
      </button>
      <span class="version">v1.0.0</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
